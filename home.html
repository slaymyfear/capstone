<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 10px rgba(34,34,59,0.05); }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .links a { 
            padding: 10px 20px;
            text-decoration: none; 
            color: #007bff; 
            font-weight: bold; 
            font-size: 1.1rem;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .links a:hover { 
            background: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Victor!</h1>
        <p>Welcome to your project dashboards.</p>
        <div class="links">
            <a href="/dashboard">Strategic Dashboard</a>
            <a href="/operational_dashboard">Operational Dashboard</a>
            <a href="/analytics_dashboard">Analytical Dashboard</a>
        </div>
    </div>
</body>
</html>
